language: node_js
sudo: required
node_js:
  - '11.10'
before_cache:
  - nix-collect-garbage -d
cache:
  directories:
    - node_modules
    - nix
  timeout: 9000
install:
  - yarn install
before_script:
  - npm install -g codecov now
script:
  - yarn cover
  - codecov
  - yarn build
deploy:
  - provider: script
    script: now ./build --token $NOW_TOKEN --team mkr-js-prod -A ../now.json && now alias --token $NOW_TOKEN --team mkr-js-prod
    skip_cleanup: true
    on:
      branch: master
    notifications:
      webhooks:
        secure: ''
  - provider: script
    script: now ./build --token $NOW_TOKEN --team mkr-js-prod -A ../now.dev.json && now alias --token $NOW_TOKEN --team mkr-js-prod -A ./now.dev.json
    skip_cleanup: true
    on:
      branch: develop
